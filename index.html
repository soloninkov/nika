<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My love</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <section class="gallery">
        <div class="frame">
          <div class="frame__content">
            <h2>Я кохаю тебе</h2>
          </div>
        </div>

        <div class="frame">
          <div class="frame__content">
            <div
              class="frame-media frame-media_left"
              style="background-image: url(images/1.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <video
              class="frame-media frame-media_right"
              src="media/video_1.mp4"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content text-right">
            <h3>За те, що ми разом, незважаючи ні на що.</h3>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_left"
              style="background-image: url(images/2.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_right"
              style="background-image: url(images/3.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content text-left">
            <h3>За майбутнє, яке ми створимо разом.</h3>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_right"
              style="background-image: url(images/4.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame">
          <div class="frame__content">
            <video
              class="frame-media frame-media_left"
              src="media/video_2.mp4"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame"></div>
        <div class="frame"></div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_right"
              style="background-image: url(images/5.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <video
              class="frame-media"
              src="media/video_3.mp4"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame"></div>
        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content">@solo_v_</div>
        </div>
      </section>
    </div>

    <img class="soundbutton paused" src="images/sound.gif" alt="Alt" />
    <audio class="audio" src="media/ambient.mp3" loop></audio>
  </body>
</html>
